    <script type="text/javascript">
      widget.ready(function() {
        var meta = widget.getMeta();
        var subscribeButtonSelector = '.js-turn-on';
        var $widget = $('.js-widget');
        var WIDGET_HEIGHT = 55;
        var WIDGET_WIDTH = 55;
        var TOOLTIP_VISIBLE_CLASS = 'is-tooltip-visible';
        var widgetPosition = document.querySelector('meta[name="widget-config"]').dataset.position;
        var TOOLTIP_POSITION_CLASS = 'is-tooltip-' + (/left/.test(widgetPosition) ? 'right' : 'left');
        $widget.addClass(TOOLTIP_POSITION_CLASS).removeClass(TOOLTIP_VISIBLE_CLASS);

        widget.pushStatus().then(function (status) {
          if (status.permission !== 'default' && !meta['always-subscribe-to-sub-domain']) {
            widget.track('show-widget', true);
            return;
          }

          widget.show();
          widget.track('successful-show', true);
        });

        var subscribeButton = document.querySelector(subscribeButtonSelector);
        subscribeButton.addEventListener('click', function() {
          if (this.dataset.flDisabledButton === 'true') {
            return false;
          }
          this.dataset.flDisabledButton = 'true';

          widget.track('click-button-yes');
          widget.pushSubscribe({
            isUserInteraction: true,
            alwaysUseTwoStep: meta['always-subscribe-to-sub-domain']
          });
          widget.hide();
        });

        $('.js-bubble').on({
          mouseenter: function () {
            if (/center$/.test(widgetPosition)) {
              return;
            }
            widget.configure({
              width: 360,
              height: WIDGET_HEIGHT
            });
            $widget.addClass(TOOLTIP_VISIBLE_CLASS);
          },
          mouseleave: function () {
            $widget.removeClass(TOOLTIP_VISIBLE_CLASS);
            widget.configure({
              width: WIDGET_WIDTH,
              height: WIDGET_HEIGHT
            });
          }
        });
      });

    </script>
